<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Users</h1>
</div>

<!-- Content Row -->
<div class="row">
  <div class="card-deck">
    <div class="card" ng-repeat="user in users">
      <img class="card-img-top" ng-src="{{user.picture}}" alt="{{user.name}}" ng-cloak>
      <div class="card-body">
        <a ng-href="#/users/{{user.key}}/">
          <h5 class="card-title">{{user.name}}</h5></a>
        </a>
      </div>
    </div>
  </div>
</div>
